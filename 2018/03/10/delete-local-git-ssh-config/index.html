    <h1 class="title">删除本地的 GIT 账号</h1>
  

    </header>
    <div class="entry">
      
        <p>因为在本地配置了两个 GIT 账号，一个用不到了打算删掉。  </p>
<p>在 .ssh 目录删除所有和该账号相关的公钥私钥和配置，再去提交发现还是使用的是删除的账号。  </p>
<p>So, Google it.  </p>
<p>原来是 SSH 的缓存还没有清理掉，于是需要执行删除 SSH 缓存的命令：<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ ssh-add -D</div></pre></td></tr></table></figure></p>
<p>再去提交代码就 O98K 了。</p>
